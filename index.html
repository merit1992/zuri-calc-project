<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="result-output" id="result-output">
                <div id="result">0</div>
            </div>
            <div class="flex-input">
                <button class="digit-sign" onclick="appendToDisplay('(')">(</button>
                <button class="digit-sign" onclick="appendToDisplay(')')">)</button>
                <button class="digit-sign" onclick="clearLastElement()">CE</button>
                <button class="digit-sign" onclick="clearDisplay()">C</button>
                <button class="digit-sign" onclick="appendToDisplay('7')">7</button>
                <button class="digit-sign" onclick="appendToDisplay('8')">8</button>
                <button class="digit-sign" onclick="appendToDisplay('9')">9</button>
                <button class="digit-sign" onclick="appendToDisplay('/')">/</button>
                <button class="digit-sign" onclick="appendToDisplay('4')">4</button>
                <button class="digit-sign" onclick="appendToDisplay('5')">5</button>
                <button class="digit-sign" onclick="appendToDisplay('6')">6</button>
                <button class="digit-sign" onclick="appendToDisplay('*')">X</button>
                <button class="digit-sign" onclick="appendToDisplay('1')">1</button>
                <button class="digit-sign" onclick="appendToDisplay('2')">2</button>
                <button class="digit-sign" onclick="appendToDisplay('3')">3</button>
                <button class="digit-sign" onclick="appendToDisplay('-')">-</button>
                <button class="digit-sign" onclick="appendToDisplay('0')">0</button>
                <button class="digit-sign" onclick="appendToDisplay('.')">.</button>
                <button class="digit-sign" onclick="appendToDisplay('7')">+</button>
                <button class="sign" id="show-result">=</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
